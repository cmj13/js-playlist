<!DOCTYPE html>
<html>
<head>
	<title>js timeCount</title>
	<meta charset="utf-8">
	<script>
		let c=0;
		let t;
		let time_is_on=0;

		function startTimer(){
			document.getElementById("txt").value=c;
			c=c+1;
			t=setTimeout("startTimer()",1000);
		}
		function dotimer(){
			if(!time_is_on){
				startTimer()
				time_is_on=1;
			}
		}
		function stopTimer(){
			clearTimeout(t)
			time_is_on=0;
		}
	</script>
</head>
<body>
	<input type="button" value="开始计数" onclick="dotimer()">
	<input type="text" id="txt">
	<input type="button" value="停止计数" onclick="stopTimer()">
</body>
</html>
