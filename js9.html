<!DOCTYPE html>
<html>
<head>
	<title>js switch 语句</title>
	<script>
		function myFunction(){
			let x = "";
			let day=new Date().getDay();
			console.log(day);
			switch(day){
				case 0:x="今天是星期天。"
				break;
				case 1:x="今天是星期一。"
				break;
				case 2:x="今天是星期二。"
				break;
				case 3:x="今天是星期三。"
				break;
				case 4:x="今天是星期四。"
				break;
				case 5:x="今天是星期五。"
				break;
				case 6:x="今天是星期六。"
				break;
			}
			document.getElementById("demo").innerHTML=x;
	}
	</script>
</head>
<body>
	<p>点击下面按钮，显示今天是星期几。</p>
	<button type="button" onclick="myFunction()">点击显示</button>
	<p id="demo"></p>

</body>
</html>
