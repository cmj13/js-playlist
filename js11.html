<!DOCTYPE html>
<html>
<head>
	<title>js 确认框</title>
	
</head>
<body>
	<button type="button" onclick="myFunction()">点击跳出确认框</button>
	<p id="demo"></p>
	<script>
		function myFunction(){
		let x = "";
		let r = confirm("按下按钮");
		//在双引号之中显示引号，采用反斜杠加引号
		//confirm(message)
		//message	要在 window 上弹出的对话框中显示的纯文本（而非 HTML 文本）
		if (r==true) {
			x="按下了\"确认\"按钮";
		}
		else{
			x="按下了\"取消\"按钮";
		}
		document.getElementById("demo").innerHTML=x;
	}
	</script>
</body>
</html>
